<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <script src="https://kit.fontawesome.com/8b202a175d.js" crossorigin="anonymous"></script>
    <title>Kodys Awesome List</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-primary text-light justify-content-center">
            <a class="navbar-brand" href="#"><i class="fas fa-list"></i><span class="ml-2">Kody's List</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app" class="container-fluid">
            <div class="row justify-content-center mt-3">
                <form class="col-4" onsubmit="app.listController.create(event)">
                    <div class="form-group">
                        <input type="text" name="title" class="form-control" placeholder="Enter List Title">
                        <button type="submit" name="" id="" class="btn btn-primary btn-lg btn-block">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-around" id="list"></div>
    </main>
    <footer class="container-fluid bg-primary text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with much frustraion and lots of Googling</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
